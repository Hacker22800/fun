<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз</title>
</head>
<body>
    <h1>Пранк начался!</h1>
    <button onclick="playSound()">Нажми, чтобы включить звук</button>

    <script>
        function playSound() {
            let audio = new Audio("https://www.myinstants.com/media/sounds/very-loud-airhorn.mp3");
            audio.play().catch(error => console.log("Ошибка воспроизведения: ", error));
        }
    </script>
</body>
</html>
